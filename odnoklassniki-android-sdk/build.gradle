apply plugin: 'com.android.library'

dependencies {
    compile 'com.android.support:support-annotations:+'
}

android {
    compileSdkVersion rootProject.property("COMPILE_SDK_VERSION") as int
    buildToolsVersion rootProject.property("BUILD_TOOLS_VERSION")
    defaultConfig {
        minSdkVersion rootProject.property("MIN_SDK_VERSION")
        targetSdkVersion rootProject.property("TARGET_SDK_VERSION")
    }
    productFlavors {
    }
    dependencies {
        useLibrary 'org.apache.http.legacy'
    }
}